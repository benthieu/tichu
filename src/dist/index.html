<!DOCTYPE html>
<html>
  <head>
    <title>Tichu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="player-0"></div>

    <div id="player-1" class="player"></div>

    <div id="player-2" class="player"></div>

    <div id="player-3" class="player"></div>
    <div class="buttons">
      <button id="call-grand-tichu" class="state state-1">Grand Tichu</button>
      <button id="get-all-cards" class="state state-1">Get all cards</button>
      <button id="exchange-cards" class="state state-2">Exchange cards</button>
      <button id="play-cards" class="state-5 hidden">Play cards</button>
      <button id="pass" class="state-5 hidden">Pass</button>
    </div>
  </body>
</html>
